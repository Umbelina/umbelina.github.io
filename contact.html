
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

  <title>Umbelina's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
            margin: 0 10%;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .project {
            flex: 1 1 calc(33% - 20px);
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
        }
        .contact form input, .contact form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact form button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hi, I'm Umbelina</h1>
        <p>Systems Development Analyst | Computer Engineer</p>
    </header>

  <nav>
        <a href="#about">About</a>
        <a href="#projects">Key Projects</a>
        <a href="#contact">Contact</a>
  </nav>

    <section id="contact">
        <h2>Contact</h2>
        <p>Want to know more about my work or discuss new opportunities? Contact me!</p>
        <form action="mailto:nazareth.umbelina@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your E-mail" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
