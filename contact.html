
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

  <title>Umbelina's Portfolio - Contact</title>
    <script>
        // Script para mostrar os itens ao descer a página
        document.addEventListener('DOMContentLoaded', function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });

            window.addEventListener('scroll', function() {
                let elements = document.querySelectorAll('p');
                let windowHeight = window.innerHeight;
                
                elements.forEach(function(element) {
                    let position = element.getBoundingClientRect().top;
                    if (position - windowHeight <= 0) {
                        element.classList.add('show');
                    }
                });
            });
        });
    </script>
</head>

<body>

  <header>      
    <h1>Umbelina Nazareth Amâncio Pereira Silva</h1>
    <p>Systems Development Analyst | Computer Engineer</p>    
  </header>
  <div id="navbar"></div>

    <section id="contact">
        <h2>Contact</h2>
        <p>Want to know more about my work or discuss new opportunities? Contact me!</p>
        <form action="mailto:nazareth.umbelina@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required> <br><br>
            <input type="email" name="email" placeholder="Your E-mail" required> <br><br>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea> <br><br>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
